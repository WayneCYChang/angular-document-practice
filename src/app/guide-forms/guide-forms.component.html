<h1>Forms</h1>
  <p>Only import FormModules, others check code</p>
  <p>ngForm is created by Angular</p>
  <p>Use ngModel in the form must define the name attribute, because ngForm create each FormControl is registered under the name attribute </p>
  <h2>Hero Form</h2>
  <div [hidden]="submitted">
    {{diagnostic}}
    <form #heroForm="ngForm" (ngSubmit)="onSubmit()">
      <label for="name">Name</label>
      <input type="text" id="name"
      required
      [(ngModel)]="model.name" name="name"
      #name="ngModel" #spy>
      {{spy.className}}
      <div [hidden]="name.valid || name.pristine">required</div>
      <label for="alterEgo">Alter Ego</label>
      <input type="text" id="alterEgo"
      [(ngModel)]="model.alterEgo" name="alterEgo"
      #spy2>
      {{spy2.className}}
      <label for="power">Hero Power</label>
      <select id="power"
        required
        [(ngModel)]="model.power" name="power"
        >
        <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
      </select>
      <button type="submit"
        [disabled]="!heroForm.form.valid">Submit</button>
    </form>
  </div>
