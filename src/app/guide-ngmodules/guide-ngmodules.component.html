<h1>NgModules</h1>
  <p>一個帶有@NgModule的類別</p>
  <p>引數是一個元資炓物件，描述如何編譯元件範本，以及如何在執行時建立注入器</p>
<h2>Angular模組化</h2>
  <p>NgModules把元件、指令和管道打包成內聚的功能塊</p>
  <ul>
    <li>宣告某些元件、指令和管道屬於這個模組</li>
    <li>公開其中的部分元件、指令和管道，以便其它模組中的元件範本中可以使它們</li>
    <li>匯入其它帶有元件、指令和管道的模組，這些模組中的元件都是本模組所需的</li>
    <li>提供一些供應用中的其它元件使用的服務</li>
  </ul>
